<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


</head>
<body>
    <div class="container">

        
        <h1>Registration Form</h1>

        <!-- https://visionary-khapse-2fa9d2.netlify.app/ -->


        <form action="#" method="POST">
            
            <label for="name"><i class="fa-solid fa-user"></i>
            <input type="text" id="name" placeholder="name" required>
            </label>


            <label for="file"><i class="fa-solid fa-file"></i>
            <input type="file" id="file" required>
            </label>

            <label for="email"><i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="email" required>
            </label>

            <label for="password"><i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="password" required>
            </label>

            <label for="dob"><i class="fa-solid fa-calendar"></i>
            <input type="date" id="dob" required>
            </label>

            <div class="gender"> 
            <input type="radio" id="gender-male" name="gender" value="male" required>
            <label for="gender-male">Male</label>

            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Female</label>
            </div>
           

            <label for="City"><i class="fa-solid fa-city"></i>
            <input type="text" id="city" placeholder="city" required>
            </label>



            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
